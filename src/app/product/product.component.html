<app-header></app-header>
<div class="container my-4">
  <div *ngIf="product" class="row justify-content-center">
    <div class="col-12 col-md-6 mb-3">
      <img class="img-fluid rounded shadow" src="{{ product.image }}" alt="{{ product.name }}">
    </div>
    <div class="col-12 col-md-6 mb-3">
      <div class="card shadow p-5">
        <p class="h4">{{ product.name }}</p>
        <p class="fs-4 text-success fw-bold">{{ product.price }} â‚º</p>
        <p class="fs-6 text-muted" [innerText]="product.description"></p>
        <div class="mt-3">
          <button type="button" class="btn btn-success w-100" (click)="addToCart()">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!product" class="row">
    <div class="col text-center min-vh-100 pt-5 fs-3 fw-bold text-muted">
      Product not found!
    </div>
  </div>
</div>
<app-footer></app-footer>
